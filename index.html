<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="top-nav">
        <div class="nav-left">
            <h2 class="brand">Michael Corp</h2>
        </div>
        <div class="nav-right">
            <button class="icon-btn" title="Profile">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="8" r="4"/>
                    <path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2"/>
                </svg>
            </button>
            <button class="icon-btn" title="Settings">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M12 1v6m0 6v6M5.6 5.6l4.2 4.2m4.2 4.2l4.2 4.2M1 12h6m6 0h6M5.6 18.4l4.2-4.2m4.2-4.2l4.2-4.2"/>
                </svg>
            </button>
            <button class="icon-btn" title="Alerts">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                </svg>
            </button>
        </div>
    </header>
    
    <div class="carousel">
        <div class="carousel-slides">
            <div class="carousel-slide active">
                <img src="https://images.unsplash.com/photo-1590856029826-c7a73142bbf1?w=800&h=400&fit=crop" alt="Industrial Roofing Option 1">
                <div class="carousel-caption">Industrial Roofing</div>
            </div>
            <div class="carousel-slide">
                <img src="https://images.unsplash.com/photo-1504307651254-35680f356dfd?w=800&h=400&fit=crop" alt="Industrial Roofing Option 2">
                <div class="carousel-caption">Metal Roofing Systems</div>
            </div>
            <div class="carousel-slide">
                <img src="https://images.unsplash.com/photo-1581092918056-0c4c3acd3789?w=800&h=400&fit=crop" alt="Industrial Flooring Option 1">
                <div class="carousel-caption">Industrial Flooring</div>
            </div>
            <div class="carousel-slide">
                <img src="https://images.unsplash.com/photo-1615529182904-14819c35db37?w=800&h=400&fit=crop" alt="Industrial Flooring Option 2">
                <div class="carousel-caption">Epoxy Floor Coating</div>
            </div>
        </div>
        <div class="carousel-dots">
            <span class="dot active" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
    
    <div class="container">
        <h1 class="intro">Like what you see?</h1>
        <div class="profile-photo">
            <img src="Headshot.png" alt="Michael Bodell, a professional headshot portrait taken on June 18, 2025 at 3:52 PM, showing confident and approachable demeanor against a neutral background">
        </div>
        <a href="contact.html" class="contact-btn">Contact Me</a>
    </div>
    
    <script>
        let currentSlideIndex = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const dots = document.querySelectorAll('.dot');
        
        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            if (index >= slides.length) currentSlideIndex = 0;
            if (index < 0) currentSlideIndex = slides.length - 1;
            
            slides[currentSlideIndex].classList.add('active');
            dots[currentSlideIndex].classList.add('active');
        }
        
        function nextSlide() {
            currentSlideIndex++;
            if (currentSlideIndex >= slides.length) currentSlideIndex = 0;
            showSlide(currentSlideIndex);
        }
        
        function currentSlide(index) {
            currentSlideIndex = index;
            showSlide(currentSlideIndex);
        }
        
        // Auto-advance every 5 seconds
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
